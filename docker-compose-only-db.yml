version: '3.8'

services:  
  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@linuxhint.com
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    links:
      - "db:pgsql-server"

  db:
    image: "postgres"
    hostname: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      # POSTGRES_DB: ctg_db
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"